<div class="card">

    <div class="card-header" *ngIf="schedule.header">
        <div class="schedule-title">{{ schedule.header }}</div>
        <div class="schedule-subtitle">
            Timezone: {{ schedule.content.timezone }}
        </div>
    </div>

    <div class="card-body">
        <div class="row weekdays">
            <div class="col-sm">
                <div class="arrow-left">
                    <fa-icon [icon]="faAngleDoubleLeft" (click)="scrollLeft()"></fa-icon>
                </div>

                <div class="col-sm">
                    <div #widgetsContent class="middle">
                        <div class="info-widget" *ngFor="let date of schedule.content.dates">
                            <div (click)="setDate(date)">
                                <p>{{ date.weekday }}</p>
                                <p>{{ date.day }}</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-sm">
                    <div class="arrow-right">
                        <fa-icon [icon]="faAngleDoubleRight" (click)="scrollRight()"></fa-icon>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card-bottom" *ngIf="schedule.footer">
        <br />
        <div class="card-text mb-2 text-muted">
            <p>{{ schedule.footer }}</p>
        </div>
    </div>
</div>

<div class="card card-slots">
    <div class="card-body ">

        <div class="flex-container">
            <div class="slots-col ">
                <div class=" col-sm slots-info">
                    <div *ngFor="let slot of schedule.content.slots; let i = index">
                        <div [ngClass]="{'slot-free': slot.time != '-' , 'slot': slot.time == '-'}">
                            -
                        </div>
                    </div>
                </div>
            </div>
            <div #slotContent1 class="slots-col ">
                <div class=" col-sm slots-info">
                    <div *ngFor="let slot of schedule.content.slots; let i = index; let first = first; let last = last">
                        <div [ngClass]="{'slot': slot.time != '-' , 'slot-free': slot.time == '-'}" *ngIf="i==6">
                            <a href="home/#last1">MORE</a>
                        </div>
                        <div [ngClass]="{'slot': slot.time != '-' , 'slot-free': slot.time == '-'}">
                            {{slot.time}}
                        </div>
                        <div *ngIf="last" id="last1"></div>
                    </div>
                </div>
            </div>

            <div class="slots-col ">
                <div class=" col-sm slots-info" #slotContent2>
                    <div *ngFor="let slot of schedule.content.slots; let i = index; let first = first; let last = last">
                        <div [ngClass]="{'slot': slot.time != '-' , 'slot-free': slot.time == '-'}" *ngIf="i==6">
                            <a href="home/#last2">MORE</a>
                        </div>
                        <div [ngClass]="{'slot': slot.time != '-' , 'slot-free': slot.time == '-'}">
                            {{slot.time}}
                        </div>
                        <div *ngIf="last" id="last2"></div>
                    </div>
                </div>
            </div>

            <div #slotContent3 class="slots-col ">
                <div class=" col-sm slots-info">
                    <div *ngFor="let slot of schedule.content.slots; let i = index; let first = first; let last = last">
                        <div [ngClass]="{'slot': slot.time != '-' , 'slot-free': slot.time == '-'}" *ngIf="i==6">
                            <a href="home/#last3">MORE</a>
                        </div>
                        <div [ngClass]="{'slot': slot.time != '-' , 'slot-free': slot.time == '-'}">
                            {{slot.time}}
                        </div>
                        <div *ngIf="last" id="last3"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
