<div class="card">
    <div class="card-header" *ngIf="card.header">
        {{card.header}}
    </div>
    <div class="card-body">
        <app-card-content [data]="card.content"></app-card-content>
        <div class="card-bottom">
            <br>
            <div class="card-text mb-2 text-muted" *ngIf="card.bottom">
                <p>{{card.footer}}</p>
            </div>
        </div>
    </div>
</div>
